<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Control de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="toggleContainer">
            <input type="checkbox" id="toggle" class="toggle">
            <label for="toggle" class="switch"></label>
            <div id="mode-indicator">Modo Claro</div>
        </div>
    </header>

    <div class="container">
        
        <h1>Control de Compras en el Supermercado</h1>
        
        <label for="producto">Producto</label>
        <div class="input-group">
            <button id="categoria-btn">Categorías</button>
            <input type="text" id="producto" placeholder="Nombre del producto">
        </div>
        
        <label for="precio">Precio</label>
        <input type="number" id="precio" placeholder="Precio">
        
        <div class="boton-container">
            <button id="boton-agregar" onclick="agregarProducto()">AGREGAR</button>
        </div>
        
        <h2>Lista de Compras</h2>   
        <div class="lista-container">
            <ul id="lista-productos"></ul>
        </div>
        
        <h3>Total: $<span id="total">0</span></h3>
    </div>

    <!-- Menús de categorías y productos fuera del contenedor -->
    <div id="menu-categorias" class="menu" style="display: none;">
        <!-- Categorías se llenarán dinámicamente -->
    </div>
    <div id="menu-productos" class="menu" style="display: none;">
        <!-- Productos se llenarán dinámicamente -->
    </div>

    <!-- Archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
