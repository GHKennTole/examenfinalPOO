<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="toggleContainer">
        <input type="checkbox" id="switch" class="toggle">
        <label for="switch" class="switch"></label>
        <p id="mode-indicator">Modo Oscuro</p>
    </div>
</header>

    <!-- Contenedor principal -->
    <div class="container">
        
        <h1>Control de Compras en el Supermercado</h1>
        
        <label for="producto">Producto</label>
        <input type="text" id="producto" placeholder="Nombre del producto">
        
        <label for="precio">Precio</label>
        <input type="number" id="precio" placeholder="Precio">
        
        <div class="boton-container">
            <button id="boton-agregar" onclick="agregarProducto()">AGREGAR</button>
        </div>
        
        <h2>Lista de Compras</h2>   
        <div class="lista-container">
            <ul id="lista-productos"></ul>
        </div>
        
        <h3>Total: $<span id="total">0</span></h3>
    </div>

    <!-- Archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
